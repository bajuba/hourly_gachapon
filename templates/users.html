{% extends "base.html" %}

{% block content %}
    <div class='container'>
                <div class='page-header'>
                    <h1>Blogz <small>Contributors</small></h1>
                </div>
    </div>
    
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-6">
            <ul class="list-group">
                {% if users|length > 0 %}
                    {% for user in users %}
                        <li class="list-group-item text-center text-large"><a href="./user?id={{user.id}}">{{user.email}}</a></li>
                    {% endfor %}
                {% else %}
                    <div class='text-large'>Looks like we don't have any contributors yet!</div>
                {% endif %}
            </ul>
        </div>
        <div class="col-sm-4"></div>
    </div>
{% endblock %}
